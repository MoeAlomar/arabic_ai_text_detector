name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

# To allow the action to write to the repository
permissions:
  contents: write

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://oauth2:$HF_TOKEN@huggingface.co/spaces/MoeAlomar/Arabic_ai_text_detectors main
